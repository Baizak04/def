<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода мировой</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>


      <div class="container" style="width:100%;display:flex;justify-content: space-between;align-items: center;">
        <h5 class="my-0 mr-md-auto font-weight-normal">Smart_Programmer</h5>
      
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="#">Главная</a>
          <a class="p-2 text-dark" href="#">Информация</a>
        </nav>
       <a  href="#" class="btn btn-outline-primary description">Документация</a>
      
  
    </div>
      <div class="container mt-5"> 
        <div class="row">
            <div class="col-5">
                <h1>Погода в вашем городе</h1>
                <form action="" method="post">
                  {% csrf_token %}
                    <label for="city">Город</label>
                    {{ form.name}}
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                </form>
            </div>
      <div class="col-5 offset-2">
    <h1>Информация</h1>
    {% for info in all_info %}
    <div class="alert alert-light">
        <b>Город</b> {{info.city}}<br>
        <b>температура:</b> {{ info.temp}}<sup>0</sup><br>
        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото Погоды" class="img-thunbail">
          </div>
        </div>
      </div>
      <img src="">
      <img src=".\django1\SweatherApp\weather\images\weather photo1.jpg" alt="">
      {% endfor %}
</body>
</html>
